<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dom Lectures</title>

</head>
<body>
	<div>
		<h2 id="heading">Dom Lectures</h2>
	</div>
	<div>
		Num1:<input type="text" id="num1">
		Num2:<input type="text" id="num2">
		Result:<input type="text" id="result">
		
		<input type="button" value="click Me" onclick="getData()">
	</div>
	<div>
		<!-- <button onclick="getData()" value="Click Me">Click Me</button> -->
	</div>

	<script type="text/javascript">
		function getData()
		{
			console.log(document);
			let num1 = parseInt(document.getElementById('num1').value);
			let num2 = parseInt(document.getElementById('num2').value);
			document.getElementById('result').value = num1 + num2;
		}
		
	</script>
</body>
</html>
